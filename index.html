<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" /> 

  <title> Profile Card </title>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="assets/menu.png" class="menu-icon">
      <img src="assets/setting.png" class="setting-icon">
      <img src="assets/profile-pic.png" class="profile-pic">
      <h3>deepak</h3>
      <p>Creator | Designer | Coder</p>
      <div class="social-media">
        <img src="assets/github.png">
        <img src="assets/behance.png">
        <img src="assets/telegram.png">
      </div>
      <button type="button">Follow</button>
      <div class="profile-bottom">
        <p>Learn More About My Profile</p>
        <img src="assets/Down-Arrow.png">
      </div>
    </div>
  </div>

</body>
</html>
